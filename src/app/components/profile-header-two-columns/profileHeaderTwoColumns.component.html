<div class="resume-header">
  <div class="image-name-container">
    <img class="circle-img" src="{{ data.picture }}" />
    <div class="header-content">
      <p class="resume-name">{{ data.fullName }}</p>
      <p class="resume-title">{{ data.title }}</p>
    </div>
  </div>
  <div class="contact-info-container">
    <simple-block [color]="color" [fontSize]="13" [info]="data.contact" reverse="true" noTitle="true"></simple-block>
  </div>
</div>
