<div class="simple-block">
  <h1 [ngClass]="{'no-title': noTitle === 'true'}">{{ title }}</h1>
  <div class="row-content">
    <div *ngIf="!info.type then simple else complex"></div>

    <ng-template #simple>
      <div *ngFor="let row of info.data">
        <div class="row" [innerHTML]="row"></div>
      </div>
    </ng-template>

    <ng-template #complex>
      <div *ngIf="info.type === 'two-column' then twoColumn else twoColumnIcon"></div>

      <ng-template #twoColumn>
        <div *ngFor="let row of info.data">
          <div class="two-column-container">
            <div>{{row.name}}</div>
            <div>{{row.value}}</div>
          </div>
        </div>
      </ng-template>

      <ng-template #twoColumnIcon>
        <div *ngFor="let row of info.data">
          <div class="two-column-icon-container" [ngClass]="{'reverse': reverse === 'true'}">
            <div><img [ngClass]="{'color-blue': color === '#22639d'}" src="./assets/{{row.icon}}.svg" /></div>
            <div [ngStyle]="{'font-size': fontSize+'px'}">{{row.value}}</div>
          </div>
        </div>
      </ng-template>
    </ng-template>
  </div>
</div>
