<div class="two-columns">
  <ng-container *ngFor="let item of info">
    <div class="item-title">
      <h3 class="two-columns-third-color">{{item.title}}</h3>
      <p>{{item.duration}}</p>
    </div>
    <div class="item-description">
      <h4>{{item.location}}</h4>
      <p *ngFor="let task of item.tasks">{{task}}</p>
    </div>
  </ng-container>
</div>
