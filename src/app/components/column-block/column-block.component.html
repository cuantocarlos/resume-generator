<div class="column-block">
  <h1>{{ title }}</h1>
  <div class="row-content">
    <div class="item-content" *ngFor="let row of info; let generalIndex=index;">
      <div class="{{row.size}} title title-{{generalIndex}}-{{top}}" [innerHTML]="row.title"></div>
      <div *ngFor="let subTitle of row.subTitle; let indexOfelement=index;">
        <div class="text-{{indexOfelement}}-{{generalIndex}}" [innerHTML]="subTitle"></div>
        <br />
      </div>
      <ng-template [ngIf]="row.location && row.location.length > 0">
        <div class="location-{{generalIndex}}" [innerHTML]="row.location"></div>
      </ng-template>
      <ng-template [ngIf]="row.highLight && row.highLight.length > 0">
        <div class="highlight-{{generalIndex}}" [innerHTML]="row.highLight"></div>
        <br />
      </ng-template>
      <div class="text" [innerHTML]="row.year"></div>
    </div>
  </div>
</div>
